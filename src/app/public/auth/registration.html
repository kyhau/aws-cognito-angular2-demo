<form class="form-signin" method="POST" action="#" role="form">
    <div class="form-group">
        <h2>Create account</h2>
    </div>
    <div *ngIf="errorMessage!=null" class="alert alert-danger">
        {{ errorMessage }}
    </div>
    <div class="form-group">
        <label class="control-label" for="signupEmail">Email</label>
        <input id="signupEmail" type="email" maxlength="50" class="form-control"
               [(ngModel)]="registrationUser.email" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <label class="control-label" for="signupPassword">Password</label>
        <input id="signupPassword" type="password" maxlength="25" class="form-control"
               placeholder="at least 14 characters" length="40" [(ngModel)]="registrationUser.password"
               [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <label class="control-label" for="signupFirstName">First Name</label>
        <input id="signupFirstName" type="text" maxlength="50" class="form-control"
               [(ngModel)]="registrationUser.given_name" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <label class="control-label" for="signupLastName">Last Name</label>
        <input id="signupLastName" type="text" maxlength="50" class="form-control"
               [(ngModel)]="registrationUser.family_name" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <label class="control-label" for="signupZoneinfo">Zone Info</label>
        <input id="signupZoneinfo" type="text" maxlength="50" class="form-control"
               [(ngModel)]="registrationUser.zoneinfo" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <button (click)="onRegister($event)" id="signupSubmit" type="submit" class="btn btn-info btn-block">
            Create your account
        </button>
    </div>
    <hr>
